---
layout: default
title: "posts"
---
<div>
    {% for post in site.posts %}
        <a href="{{ post.url }}" class="post-preview">
            <h2>{{ post.title }}</h2>
            <i>{{ post.date | date:"%b %-d, %Y" }}</i>
            <p>{{ post.excerpt | truncatewords: 64 }}</p>
        </a>
        <br/>
    {% endfor %}
</div>
